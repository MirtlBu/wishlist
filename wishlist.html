<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>My wishlist</title>
        <script src="files/jquery-1.9.1.js"></script>
        <script src="files/underscore-min.js"></script>
        <script src="files/backbone-min.js"></script>
        <script src = "files/wishlist.js"></script>
        <script src = "files/colors.js"></script>
 		<link rel = "stylesheet" href = "wishlist.css">		
	</head>
	<body>
    <div id = "app">
        <ul></ul>
        <div id = "panel">
            <form>
                <label for = "text">Make a wish:</label><input id = "text" type ="text" maxlength="100">
                <label for = "url">Paste link to image of your wish:</label><input id = "url" type ="text">
            </form>
        </div>
    </div>
    <script type = 'text/template' id = 'tmpl'>
        <div class = 'contenttop'>
            <div class = 'delete'>X</div>
            <div class = 'date'><%- date %></div>
            <input class = 'checkbox' type = 'checkbox'>
        </div>
        <div class = 'contentbot'>
            <div class = 'description'><%- description %></div>
            <div class = 'pic'></div>
        </div>
    </script>
    </body>
</html>
