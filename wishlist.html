<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>My wishlist</title>
        <script src="jquery-1.9.1.js"></script>
        <script src="underscore-min.js"></script>
        <script src="backbone-min.js"></script>
        <script src = "wishlist.js"></script>
 		<link rel = "stylesheet" href = "wishlist.css">		
	</head>
	<body>
        <div id = "app">
            <div id = "header">
                <form>
                    <input type = "checkbox" id = "toggle-header"><label for = "toggle-header">MAKE A WISH</label>
                    <label for = "title-input">TITLE:</label><input type = "text" id = "title-input" maxlength= "30">
                    <label for = "description-input">DESCRIPTIONS:</label><input type = "text" id = "description-input">
                    <label for = "image-input">IMAGE URL:</label><input type = "text" id = "image-input">
                </form>
            </div>
            <div id = "main">
                <ul id = "list"></ul>
            </div>
            <input type = "checkbox" id = "toggle-footer"><label for = "toggle-footer">SEE DONE WISH</label>
            <div id = "footer">
                <ul id = "done-list"></ul>
            </div>
        </div>

        <script type = 'text/template' id = 'template'>
            <div class = 'content-top'>
                <div class = 'date'><%- date %></div>
                <div class = "title"><%- title %></div>
                <div class = 'delete'>X</div>
            </div>
            <div class = 'content-bot'>
                <div class = 'description'><%- description %></div>
                <div class = 'pic'></div>
                <button class = 'done-button' type = 'button'>done</button>
            </div>
        </script>
        <script type = 'text/template' id = 'template-done'>
            <div class = 'title-done'><%- title %></div>
            <div class = 'restore'>restore</div>
        </script>
    </body>
</html>
