<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>My wishlist</title>
        <script src="files/jquery-1.9.1.js"></script>
        <script src="files/underscore-min.js"></script>
        <script src="files/backbone-min.js"></script>
        <script src = "files/wishlist.js"></script>
        <script src = "files/colors.js"></script>
 		<link rel = "stylesheet" href = "wishlist.css">		
	</head>
	<body>
    <div id = "app">
            <form id = "top-panel">
                <input id = "toggle" type ="checkbox"><label for = "toggle">Make a wish</label>
                <label for = "text">I want:</label><input id = "text" type ="text"  maxlength="100">
                <label for = "url">It looks like:</label><input id = "url" type ="text">
            </form>
            <ul id = "list"></ul>
            <form id = "bottom-panel">
                <input id = "togglebot" type ="checkbox"><label for = "togglebot">See last done wishes</label>
                <ul id = "done-list"></ul>
            </form>
    </div>
    <script type = 'text/template' id = 'tmpl'>
        <div class = 'contenttop'>
            <div class = 'delete'>X</div>
            <div class = 'date'><%- date %></div>
            <button class = 'done-button' type = 'button'>done</button>
        </div>
        <div class = 'contentbot'>
            <div class = 'description'><%- description %></div>
            <div class = 'pic'></div>
        </div>
    </script>
    <script type = 'text/template' id = 'tmpl-done'>
        <div class = 'title'><%- description %></div>
        <div class = 'restore'>restore</div>
    </script>
    </body>
</html>
